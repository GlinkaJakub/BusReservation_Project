            <div id="content">
                <nav class="navbar navbar-light navbar-expand bg-white shadow mb-4 topbar static-top">
                    <div class="container-fluid"><button class="btn btn-link d-md-none rounded-circle mr-3" id="sidebarToggleTop" type="button"><i class="fas fa-bars"></i></button>

                                        <form name="logout" th:action="@{/logout}" method="post">

                                        </form>
                                    </div>

                            </li>
                        </ul>
                    </div>
                </nav>
                <div class="container-fluid">
                    <h3 class="text-dark mb-4">Trips</h3>
                    <div class="row">
                        <div class="col-xl-7">
                            <div class="card shadow">
                                <div class="card-header py-3">
                                    <p class="text-primary m-0 font-weight-bold">Buses Info</p>
                                </div>
                                <div class="card-body">
                                    <div class="table-responsive table mt-2" id="dataTable" role="grid" aria-describedby="dataTable_info">
                                        <table class="table dataTable my-0" id="dataTable">
                                            <thead>
                                                <tr>
                                                    <th>ID</th>
                                                    <th>Bus Code</th>
                                                    <th>Capacity</th>
                                                    <th>Description</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr th:each="bus : ${buses}">
                                                    <td th:text="${bus.id}"></td>
                                                    <td th:text="${bus.code}"></td>
                                                    <td th:text="${bus.capacity}"></td>
                                                    <td th:text="${bus.make}"></td>
                                                </tr>
                                            </tbody>
                                            <tfoot>
                                                <tr>
                                                    <td><strong>ID</strong></td>
                                                    <td><strong>Bus Code</strong></td>
                                                    <td><strong>Capacity</strong></td>
                                                    <td><strong>Descripition</strong></td>
                                                </tr>
                                            </tfoot>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-xl-5 offset-xl-0">
                            <div class="card shadow">
                                <div class="card-header py-3">
                                    <p class="text-primary m-0 font-weight-bold">Add bus</p>
                                </div>
                                <div class="card-body">
                                    <form action="#" th:action="@{/saveBus}"
                                          th:object="${newBus}" method="POST">
                                        <div class="form-group">
                                            <input th:field="*{code}" class="form-control" type="text" placeholder="Bus Code" name="bus-code">
                                        </div>
                                        <div class="form-group">
                                            <input th:field="*{capacity}" class="form-control" type="text" name="bus-capacity" placeholder="Capacity">
                                        </div>
                                        <div class="form-group">
                                            <input th:field="*{make}" class="form-control" type="text" name="bus-description" placeholder="Description">
                                        </div>
                                        <button class="btn btn-primary" type="button">Save</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <footer class="bg-white sticky-footer">

                    <div class="text-center my-auto copyright"><span>Copyright Â© Brand 2019</span></div>
